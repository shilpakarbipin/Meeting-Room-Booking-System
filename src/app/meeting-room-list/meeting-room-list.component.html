  <h2 class="title-header">{{ title }}</h2>
  <br>
  <div class="filter-form-wrapper">
    <form [formGroup]="filterForm">
        <mat-form-field appearance="outline" class="filter-input">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search by capacity or amenities" formControlName="searchtext">
        </mat-form-field>
        <button mat-button color="primary" (click)="filterMeetingRoom()" class="search-btn">Search</button>
        <button mat-button (click)="clearFilter()" class="search-btn">Clear</button>
      </form>
  </div>  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="amenities">
      <th mat-header-cell *matHeaderCellDef> Amenities </th>
      <td mat-cell *matCellDef="let element"> {{element.amenities}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
