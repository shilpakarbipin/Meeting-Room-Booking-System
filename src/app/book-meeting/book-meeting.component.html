  <h2 class="title-header">{{ title }}</h2>
  <div class="book-meeting-header">    
      <button mat-button (click)="openDialog('new')" color="primary">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon> Book a meeting
      </button>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Room </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>
  
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.enddate | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="attendees">
        <th mat-header-cell *matHeaderCellDef> Attendees </th>
        <td mat-cell *matCellDef="let element"> {{element.attendees}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility" (click)="performAction('view', element)"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" style="margin-left: 10px" (click)="performAction('edit', element)"></mat-icon>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <div class="no-records">
        <td class="mat-cell" colspan="4">No records</td>
      </div>
    </tr>
  </table>
